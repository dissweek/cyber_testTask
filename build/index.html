<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Demo</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="banner">
                <div class="banner__text_block banner__block">
                    <div class="banner__text_container ">
                        <h1 class="banner__text_title">
                            Демо-версия
                        </h1>
                        <p class="banner__text_subText">
                            За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить 
                        </p>
                        <button class="button">
                            <span class="button__text">
                                Попробовать бесплатно
                            </span>
                            <div class="button__icon">
                                <div class="button__icon_svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M7 7H17V17" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7 17L17 7" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="banner__img_block banner__block">
                    <div class="banner__img_container ">
                        <img src="./assets/image.png" alt="banner img" class="banner__img">
                    </div>
                </div> 
            </div>
        </div>

        <div class="modal">
            <div class="modal__container">
                <div class="modal__close">
                    <div class="modal__close_icon"> <i class="fa-solid fa-xmark"></i></div>
                </div>
                <form action="" name="login" class="form">
                    <label for="login" class="form__label ">Войти в систему</label>
                    <input type="text" placeholder="Email/Телефон" class="form__mail  form__input" id="mail">
                    <input type="password" placeholder="Пароль" name="password" class="form__pass form__input" id="password">
                    <div class="form__label_container">
                        <input type="checkbox" class="form__checkbox" name="memory" id="form__checkbox">
                        <label for="memory" class="form__label_pass">Запомнить пароль</label>
                    </div>
                    <a href="#" class="form__reset">Восстановить</a>
                    <button type="submit" class="form__login form__button">Войти</button>
                    <a href="#" class="form__reg form__button">Зарегестрироваться</a>  
                </form>
            </div>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
